<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <h1>Registration Form</h1>
</head>
<body>
    <form action="/process">
        <div>
            <label for="First name">First Name:*</label>
            <input type="text" name="first name">   
        </div>
        <div>
            <label for="Last name">Last Name:*</label>
            <input type="text" name="last name">   
        </div>
        <div>
            <label for="email address">Email Address:*</label>
            <input type="text" name="address">   
        </div>
        <div>
            <label for="password">Password:*</label>
            <input type="text" name="password">   
        </div>
        <div>
            <label for="confirm password">Confirm Password:*</label>
            <input type="text" name="confirm password">
        </div>
        <div>
            <label for="Birthday">Birthday</label>
            <input type="date" name="dob" id="">
        </div>
        <div> 
            <p>Gender Identity</p> 
        </div>
        <div>
            <input type="radio" name="gender identity" value="male" id="male">
            <label for="male">male</label>
            <input type="radio" name="gender identity" value="female" id="female">
            <label for="female">female</label>
            <input type="radio" name="gender identity" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="gender identity" value="I prefer not to answer" id="I prefer not to answer">
            <label for="male">I prefer not to answer</label>
        </div>
        <div>
            <p>A Short description about myself:</p> 
        </div>
        <div>
            <textarea name="comment" cols="32" rows="3"></textarea>
        </div>
        <div>
            Favorite Language:
            <select name="Language">
                <option>JavaScript</option>
                <option>Phython</option>
            </select>
            
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept" checked>
            <label for="accept">Yes, I would like to receive periodic email updates<label>

        </div>
        <input type="submit" value="Create Account">
        <p>Indicates a required field</p>

    </form>
    
</body>
</html>
